
<html>  
  
<head>  
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  
<title>Calculator</title>  

  
<script language="javascript" type="text/javascript">  
function multiply(){  
a=Number(document.calculator.number1.value);  
b=Number(document.calculator.number2.value);  
c=a*b;  
var x = a + "&times" + b + "=" + c;
document.getElementById("myText").innerHTML = x;
console.log(x);

}  
</script>  
  
<script language="javascript" type="text/javascript">  
function addition(){  
a=Number(document.calculator.number1.value);  
b=Number(document.calculator.number2.value);  
c=a+b;  
var x = a + "+" + b + "=" + c;
document.getElementById("myText").innerHTML = x;
console.log(x);
}  
</script>  
  
<script language="javascript" type="text/javascript">  
function subtraction(){  
a=Number(document.calculator.number1.value);  
b=Number(document.calculator.number2.value);  
c=a-b;  
var x = a + "-" + b + "=" + c;
document.getElementById("myText").innerHTML = x;
console.log(x);
}  
</script>  
  
<script language="javascript" type="text/javascript">  
function division(){  
a=Number(document.calculator.number1.value);  
b=Number(document.calculator.number2.value);  
c=a/b; 
var x = a + "/" + b + "=" + c;
document.getElementById("myText").innerHTML = x;  
console.log(x);
}  
</script>
<script language="javascript" type="text/javascript">  
function Clear()
   {  
   document.getElementById('number1').value = "";
   document.getElementById('number2').value = "";
   document.getElementById('myText').value = "";
   }
</script>  

    
</head>  
  
<body>  
    
    <fieldset>
        <legend>My Calculator</legend> 
      <textarea name="myText" id="myText">
     </textarea>
</fieldset>
<fieldset>
    <legend>Input</legend>
  
<form name="calculator"  method="GET"> 
 
Operands:<input type="text"size="10"name="number1" id="number1">   
   
<input type="text" size="10" name="number2" id="number2">  </br> </br> 
   
Operators:<input type="button" class="button1"value="+" onclick="javascript:addition();">  
<input type="button" class="button1" value="-" onclick="javascript:subtraction();">  
<input type="button" class="button1" value="x" onclick="javascript:multiply();">  
<input type="button" class="button1" value="/" onclick="javascript:division();">    
<input type="reset" class="button1" value="Clear" onclick="javascript:Clear();">
</form>  
</fieldset>

</body>   
</html>
